<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Update an appointment</title>

    <!-- Bootstrap core CSS -->
    <link href="../../styles/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../styles/create_appointment.css" rel="stylesheet">
	
	<!-- JavaScript files -->
	<script src="../../scripts/main.js"></script>
	<script src="../../scripts/home-auth.js"></script>
	<script src="../../scripts/logout.js"></script>
  </head>

  <body>
	<header>
		   <img id="photo" src="../../efka.png" alt="efka">
		   <div class="float-right"><form class="form-signin"><button class="btn btn-warning btn-lg text-white" onclick="logOut()">Logout</button></form></div>
	</header>
	<div class="text-center">
		<br>
		<h2>Update your appointment</h2>
		<br>
			<form>
			<table  align="center">
				<tr>
					<td><label>Ειδικότητα: </label></td>
					<td> 
						<select class="custom-select">
						  <option name="specialty"></option>
						</select> 
					</td>
				</tr>
				
				<tr>
					<td><label>Γιατρός: </label></td>
					<td>
						<select class="custom-select">
						  <option name="doctor"></option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td><label>Ημερομηνία: </label></td>
					<td> <input type="date"  class="form-control" name="Date" required /> </td>
				</tr>
				
				<tr>
					<td><label>Ώρα: </label></td>
					<td> <input type="time"  class="form-control" name="usr_time" value="09:00" min="09:00" max="21:00" step="900" required> </td>
				</tr>
				
				<tr>
					<td><br></td>
				</tr>
				
				<tr>
					<td><label>Σύντομη περιγραφή ασθένειας:</label></td>
					<td> <textarea class="form-control" name="description" id="textarea1"></textarea> </td>
				</tr>
				
				<tr>
					<td><label>Λοιπές παρατηρήσεις: </label></td>
					<td><textarea class="form-control" name="more_comments" id="textarea2"></textarea> </td>
				</tr>
				
			</table>
		</form>
		<form class="form-signin">
			<button class="btn btn-lg btn-success btn-block" type="submit" formaction="./citizen_index.html">Update</button>
			<button class="btn btn-lg btn-danger btn-block" type="submit" formaction="./citizen_index.html">Delete</button>
		</form>
	</div>

</body></html>
