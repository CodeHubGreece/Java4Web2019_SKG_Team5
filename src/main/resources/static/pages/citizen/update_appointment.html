<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Update an appointment</title>

    <!-- Bootstrap core CSS -->
    <link href="../../styles/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../styles/create_appointment.css" rel="stylesheet">
	
	<!-- JavaScript files -->
	<script src="jquery-3.4.1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../../scripts/main.js"></script>
	<script src="../../scripts/home-auth.js"></script>
	<script src="../../scripts/logout.js"></script>

	<script src="../../scripts/loadUpdate.js"></script>
  </head>

  <body>
	<header>
		   <img id="photo" src="../../efka.png" alt="efka">
		   <div class="float-right"><form class="form-signin"><button class="btn btn-warning btn-lg text-white" onclick="logOut()">Logout</button></form></div>
	</header>
	<div class="text-center">
		<br>
		<h2>Update your appointment</h2>
		<br>
			<form>
			<table  align="center">
				<tr>
					<td><label>Ειδικότητα: </label></td>
					<td> 
						<select class="custom-select" id="specialty" name="special">
						</select>
					</td>
				</tr>
				
				<tr>
					<td><label>Γιατρός: </label></td>
					<td>
						<select class="custom-select" id="doctor" name="doc">
						</select>
					</td>
				</tr>
				
				<tr>
					<td><label>Ημερομηνία: </label></td>
					<td> <input type="date"  class="form-control" name="da" id="dat" required /> </td>
				</tr>
				
				<tr>
					<td><label>Ώρα: </label></td>
					<td> <input type="time"  class="form-control" name="usr_time" id="ti" value="09:00" min="09:00" max="21:00" step="1800" required> </td>
				</tr>
				
				<tr>
					<td><br></td>
				</tr>
				
				<tr>
					<td><label>Σύντομη περιγραφή ασθένειας:</label></td>
					<td> <textarea class="form-control" name="description" id="textarea1"></textarea> </td>
				</tr>
				
				<tr>
					<td><label>Λοιπές παρατηρήσεις: </label></td>
					<td><textarea class="form-control" name="more_comments" id="textarea2"></textarea> </td>
				</tr>
				
			</table>
				<button class="btn btn-lg btn-success btn-block" type="button" id="up" onclick="update(special,doc,da,usr_time,description,more_comments)">Update</button>
				<button class="btn btn-lg btn-danger btn-block" type="button" id="del"onclick="deleteApp()">Delete</button>
		</form>

	</div>

</body></html>
