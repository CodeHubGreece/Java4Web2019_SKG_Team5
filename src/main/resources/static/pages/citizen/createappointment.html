<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Create an appointment</title>

	<!-- Bootstrap core CSS -->
	<link href="../../styles/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="../../styles/create_appointment.css" rel="stylesheet">

	<!-- JavaScript files -->
	<script src="jquery-3.4.1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../../scripts/logout.js"></script>
	<script src="../../scripts/main.js"></script>
	<script src="../../scripts/home-auth.js"></script>

	<!-- script for a new appointment  -->
	<script src="../../scripts/loadOptions.js"></script>
</head>

<body>
	<header>
		<a href="citizen_index.html"><img id="photo" src="../../efka.png" alt="efka"></a>
		<div class="float-right">
			<form class="form-signin"><button class="btn btn-warning btn-lg text-white" type="button"
					onclick="logout()">Logout</button></form>
		</div>
	</header>
	<div class="text-center">
		<br>
		<h2>Create an appointment</h2>
		<br>
		<form>
			<table align="center">
				<tr>
					<td><label>Ειδικότητα: </label></td>
					<td>
						<select id="specialties" name="special" class="custom-select" >
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Γιατρός: </label></td>
					<td>
						<select class="custom-select" id="doctors" name="doctor_names">
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Ημερομηνία: </label></td>
					<td> <input id="date" type="date" class="form-control" name="dateApp" required /> </td>
				</tr>
				<tr>
					<td><label>Ώρα: </label></td>
					<td> <input id="time" type="time" class="form-control" name="usr_time" value="09:00" min="09:00"
							max="21:00" step="1800" required> </td>
				</tr>
				<tr>
					<td><br></td>
				</tr>
				<tr>
					<td><label>Σύντομη περιγραφή ασθένειας: </label></td>
					<td> <textarea id="description" class="form-control" name="description"></textarea>
					</td>
				</tr>
				<tr>
					<td><label>Λοιπές παρατηρήσεις: </label></td>
					<td><textarea id="more_comments" class="form-control" name="more_comments"></textarea>
					</td>
				</tr>
			</table>
			<br>
			<button class="btn btn-lg btn-success" type="button" onclick="create_appointment(special, doctor_names, dateApp, usr_time, description, more_comments)">Create</button>
			<button class="btn btn-lg btn-warning" type="button" onclick="goBack()">Go Back</button>
		</form>
	</div>
	<br>

</body>

</html>
