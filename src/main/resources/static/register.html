<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles/login_register.css" rel="stylesheet">

	<!-- Javascript files -->
	<script src="scripts/main.js"></script>
	<script src="scripts/authentication.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
  </head>

<body>
	<header>
		   <img id="photo" src="efka.png" alt="efka">
	</header>
	<div class="text-center">
		<br>
		<h2 class="form-signin">Registration</h2>
		<form>
			<table  align="center">
				<tr>
					<td>ΑΜΚΑ: </td>
					<td> <input type="text" id="inputAmka" name="amka" class="form-control" pattern="[0-9]{10,}$" minlength="11" maxlength="11" size="20" required /> </td>
				</tr>
				
				<tr>
					<td>Όνομα: </td>
					<td> <input type="text" id="inputFirstname" name="firstname"  class="form-control" pattern="[A-Za-z]{2,}$" maxlength="45" size="20" required /> </td>
				</tr>
				
				<tr>
					<td>Επίθετο: </td> 
					<td> <input type="text" id="inputLastname" name="lastname" class="form-control" pattern="[A-Za-z]{2,}$" maxlength="45" size="20" required /> </td>
				</tr>
				
				<tr>
					<td>Username: </td> 
					<td> <input type="text" id="inputUsername" name="username" class="form-control" pattern="[a-z0-9]{5,}$" maxlength="45" size = "20" required /> </td>
				</tr>
				
				<tr>
					<td>Password:</td> 
					<td> <input type="password" id="inputPassword" name="password" class="form-control" pattern="[a-z0-9]{5,}$" maxlength="45" size = "20" required /> </td>
				</tr>
				
				<tr>
					<td>E-mail: </td> 
					<td><input type="email" id="inputEmail" name="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="45" size = "20" required/> </td>
				</tr>
				
				<tr>
					<td>Τηλέφωνο: </td>
					<td> <input type="text" id="inputMobile" name="phone" class="form-control" pattern="[0-9]{10,}$" maxlength="15" size="20" required  /> </td>
				</tr>						
			
			</table>
			<br>
			<button class="form-signin btn btn-lg btn-success btn-block" type="button" onclick="register(amka,firstname,lastname,username,password,email,phone)">Register</button>
		</form>
	</div>

</body>
</html>
