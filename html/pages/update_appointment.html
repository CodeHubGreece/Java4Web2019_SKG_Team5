<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Update an appointment</title>

    <!-- Bootstrap core CSS -->
    <link href="../styles/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../styles/create_appointment.css" rel="stylesheet">
	
	<!-- JavaScript files -->
	<script src="../scripts/logout.js"></script>
  </head>

  <body>
	<header>
		   <img id="photo" src="efka.png" alt="efka">
		   <div class="float-right"><form class="form-signin"><button class="btn btn-warning btn-lg text-white" onclick="logout()">Logout</button></form></div>
	</header>
	<div class="text-center">
		<br>
		<h2>Update your appointment</h2>
		<br>
		<form>
			<table  align="center">
				<tr>
					<td>Ειδικότητα: </td>
					<td> 
						<select class="selectpicker">
						  <option>Παθολόγος</option>
						  <option>Καρδιολόγος</option>
						  <option>Παιδίατρος</option>
						</select> 
					</td>
				</tr>
				
				<tr>
					<td>Γιατρός: </td>
					<td>
						<select class="selectpicker">
						  <option>Παπακώστας</option>
						  <option>Παπασούλης</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td>Ημερομηνία: </td> 
					<td> <input type="date" name="Date" required /> </td>
				</tr>
				
				<tr>
					<td>Ώρα: </td> 
					<td><input type="time" name="usr_time" min="09:00" max="21:00" step="900" required> </td>
				</tr>
				
				<tr>
					<td><br></td>
				</tr>
				
				<tr>
					<td>Σύντομη περιγραφή ασθένειας:</td> 
					<td> <textarea name="description" id="textarea1"></textarea> </td>
				</tr>
				
				<tr>
					<td>Λοιπές παρατηρήσεις: </td> 
					<td><textarea name="more_comments" id="textarea1"></textarea> </td>
				</tr>
				
			</table>
		</form>
		<form class="form-signin">
			<button class="btn btn-lg btn-success btn-block" type="submit" formaction="./citizen_index.html">Update</button>
			<button class="btn btn-lg btn-danger btn-block" type="submit" formaction="./citizen_index.html">Delete</button>
		</form>
	</div>

</body></html>
